<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let i = 0;
    for(i = 0; i < 10; i++){
        setTimeout(function (i){
            console.log(i)
        }, 1000*i, i)
    }


    for (let i = 0 ; i < 10; i++){
         let closure =  function () {
            let index = i;
            return function () {
                return index;
            };
        };

        closure = closure();
        setTimeout(function (closure){
            console.log(closure());
        }, 10, closure)
    }


    math = {
        firstNumber: 4,
        secondNumber: 10,
        sumResult: 0,
        minusResult: 0,
        multiplayResult: 0,
        sum: function () {
            this.sumResult = this.firstNumber + this.secondNumber
            return this;
        },
        minus: function () {
            this.minusResult = this.firstNumber - this.secondNumber
            return this;
        },
        multiplay: function () {
            this.multiplayResult = this.firstNumber * this.secondNumber
            return this;
        },
        showResult: function () {
            console.log(this.sumResult, this.minusResult, this.multiplayResult );
        }
    };

    math.sum().minus().multiplay().showResult();



</script>

</body>
</html>
