<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let i = 0;
    for(i = 0; i < 10; i++){
        setTimeout(function (i){
            console.log(i)
        }, 1000*i, i)
    }


    for (let i = 0 ; i < 10; i++){
         let closure =  function () {
            let index = i;
            return function () {
                return index;
            };
        };

        closure = closure();
        setTimeout(function (closure){
            console.log(closure());
        }, 10, closure)
    }

    math = {
        number: 4,
        sum: function () {
            this.number++;
            return this;
        },
        minus: function () {
            this.number--;
            return this;
        },
        multiplay: function () {
            this.number = this.number * this.number;
            return this;
        },
        showResult: function () {
            console.log(this.number);
            return this;
        }
    };

    math.sum().showResult().minus().showResult().multiplay().showResult();




</script>
</body>
</html>
