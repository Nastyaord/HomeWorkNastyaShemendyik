<nav class="navbar navbar-expand-sm navbar-dark bg-dark">

    <ul class="navbar-nav">

    <form action="" class="form-inline">
        <input class="form-control mr-sm-2" type="text" placeholder="Search">
        <button class="btn btn-outline-info" type="submit">Search</button>
    </form>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-4 text-center" id="sideBar">
            <div class="form-group">
                <input type="text" class="form-control" value="12" id="numberRow">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" value="12" id="numberColumn">
            </div>
            <div class="btn-group-vertical"  id="blockWithButtons">
                <button id="tableBtn" type="button" class="btn btn-outline-info">Create a table</button>
                <button id="numberSells" type="button" class="btn btn-outline-info">Show number sells</button>
            </div>

            <div class="btn-group-vertical">
                <button id="displayResolution" type="button" class="btn btn-outline-info">Resize the window</button>
                <button id="createCarousel" type="button" class="btn btn-outline-info">createCarousel</button>
                <button id="createCarouselWithArrows" type="button" class="btn btn-outline-info">createCarouselWithArrows</button>
                <button id="createCarouselWithHover" type="button" class="btn btn-outline-info">createCarouselWithHover</button>
            </div>

            <div class="btn-group-vertical">
                <button type="button" class="btn btn-outline-info promises"><a href="promises/promisesFirst.html" target="_blank">Promise first</a></button>
                <button type="button" class="btn btn-outline-info promises"><a href="promises/promisesSecond.html" target="_blank">Promise Second</a></button>
            </div>

            <div id="locationField">
                <input id="autocomplete" placeholder="Enter city"  type="text"> </input>
            </div>
            <div id="weather">
                <div id="sityName"></div>
                <div id="temperatureWeather"></div>
                <div id="pictureWeather"></div>

            </div>
        </div>

        <div class="col-sm-8">
            <div class="row justify-content-end" id="rowWithTime"></div>
            <div class="col-12" id="mainContant">
                <div class="col-12 text-center" id="blockWithCarouselFirst"></div>
            </div>
            <div class="row">
                <div class="col-12" id="arrowsBottom">
                    <div id="left"></div>
                    <div id="right"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="row justify-content-start" id="footer">
        <div class="col-7"></div>
        <div class="col-5" id="blockWithUserTime"></div>
    </div>
