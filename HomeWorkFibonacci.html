    <script>
    

      function fibonacci() {
          let firstNumber = 0;
          let secondNumber = 1;
          for (let i = 0; i < 10; i++) {
               let fibonacciNumber = firstNumber + secondNumber;
               firstNumber = secondNumber;
               secondNumber = fibonacciNumber;
               console.log(fibonacciNumber);
          }

      }
      fibonacci();


    </script>
